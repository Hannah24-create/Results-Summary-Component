<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <div class="result">
        <div class="inner_div">
          <p>Your Result</p>
          <div class="circle_div">
            <h1>76</h1>
            <p>of 100</p>
          </div>

          <h2>Great</h2>
          <p class="para">
            You scored Higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>





      <div class="box">
        <p class="summary">Summary</p>
        <div class="summary_div">

          <div class="summary_innerdiv">

            <div class="reaction">
                <div class="reaction-icon">
                    <img src="./assets/images/icon-reaction.svg" alt="reaction" />
                    <p class="pan1">Reaction</p>
                </div>

                <div class="pan2">
                    <p><span>80</span> / 100</p>
                </div>
          </div>



           <div class="reaction memory">
                <div class="reaction-icon">
                    <img src="./assets/images/icon-memory.svg" alt="reaction" />
                    <p class="memo">Memory</p>
                </div>

                <div class="pan2">
                    <p><span>92</span> / 100</p> 
                </div>
          </div>





           <div class="reaction Verbal">
                <div class="reaction-icon  " >
                   
                    <img src="./assets/images/icon-verbal.svg" alt="reaction" />
                    <p class="verb">Verbal</p>
                </div>

                <div class="pan2">
                    <p><span>61</span> / 100</p>
                </div>
          </div>





          

           <div class="reaction Visual">
                <div class="reaction-icon">
                    <img src="./assets/images/icon-visual.svg" alt="reaction" />
                    <p class="virt">Visual</p>
                </div>

                <div class="pan2">
                    <p><span>73</span> / 100</p>
                </div>
          </div>
      </div>

      <div class="button_div">
        <button class="button">Continue</button>
    </div>
    </div>

    
  </body>  
</html>
